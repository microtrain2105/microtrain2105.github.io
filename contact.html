<!DOCTYPE html>
<html lang="en">
      
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" type="text/css" href="./dist/css/main.min.css">
      <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
      <link rel="manifest" href="site.webmanifest">
     <title>MicroTrain2105 Contact</title>
       <meta name="description" content="MicroTrain2105 contact page">
       <meta name="keywords" content="full stack, web developer, full stack web developer, CSM, Scrum Master, home page">
    </head>
    <header>
      <span class="logo">MicroTrain2105</span>
      <a id="toggleMenu">Menu<a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
  <body>
    <main>
      <h1>MicroTrain2105 would love to hear from you!</h1>

      <form action="https://formspree.io/chad@killer-sites.com" method="POST">
        <div>
          <label for="name">Name</label>
          <input id="name" type="text" name="name">
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="text" name="_replyto">  
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <div>
          <input type="hidden" name="_subject" value="New submission!">
        </div>
        <div>
          <input type="hidden" name="_next" value="//microtrain2105.github.io/thanks.html">
          <!-- <input type="text" name="_gotcha" style="display:none"> -->
          <input type="submit" value="Send">
        </div>                
                        
      </form>
    </main>
    <script>

      var toggleMenu = document.getElementById('toggleMenu');
      var nav = document.querySelector('nav');
      toggleMenu.addEventListener(
        'click',
        function(){
          if(nav.style.display=='block'){
            nav.style.display='none';
          }else{
            nav.style.display='block';
          }
        }
      );
    </script>
  </body>
</html>
